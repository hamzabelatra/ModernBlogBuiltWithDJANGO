{% extends 'base.html' %}
{% block title%}
Login
{% endblock %}
{% block content%}
{% if not user.is_authenticated%}
<h1> You are not  authenticated, click <a href="{% url 'login' %}"> here </a> to login</h1>
{%else%}
<h1> Change Password</h1>

<div class="form-group">
    <form method="POST">
        {% csrf_token %}

        {{form.as_p}}

        <button class="btn btn-secondary"> Change Password </button>

    </form>
</div>


{%endif%}
{% endblock %}
