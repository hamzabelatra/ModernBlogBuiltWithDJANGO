{% block content%}
{% if user.is_authenticated %}
{% if user.id ==  post.author.id %}

    <form method="POST">
        {% csrf_token %}

        <button class="btn btn-secondary"> Delete Post </button>

    </form>
</div>
{%else%}
<p> you are not allowed here</p>
{%endif%}
{%endif%}
{% endblock %}
